<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Toss → Notion — Setup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="options-wrap">
    <div class="card">
      <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
        <img src="arrows.svg" alt="" width="20" height="20">
        <h2>Toss Setup</h2>
      </div>

      <div class="row">
        <label class="label">Integration token (secret_...)</label>
        <input id="token" type="password" class="input">
      </div>

      <div class="row">
        <label class="label">Default Parent Page ID (optional)</label>
        <input id="parentId" type="text" class="input">
      </div>

      <div class="row">
        <label class="label">Page title template</label>
        <input id="titleTpl" type="text" class="input" placeholder="Tabs – {{date}} {{time}}">
      </div>

      <div class="row">
        <label class="label">Default format</label>
        <select id="defaultFormat" class="input">
          <option value="bookmark">Web bookmarks</option>
          <option value="mention">Link mentions</option>
          <option value="bulleted">Bulleted list</option>
        </select>
      </div>

      <div class="row" style="display:flex;align-items:center;gap:12px">
        <button id="save" class="btn">Save</button>
        <span id="msg" class="small"></span>
      </div>

      <p class="small">Tip: You can override the Parent Page ID per-save from the popup.</p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
