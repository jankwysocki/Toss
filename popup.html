<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Toss</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="popup">
  <div class="popup-header">
    <img src="logo.svg" alt="Toss Logo">
    <div class="popup-title">Toss</div>
  </div>

  <div class="row">
    <label class="label">Target</label>
    <div class="radio-group" id="targetRadios">
      <label class="radio-item">
        <input type="radio" name="target" value="current" checked>
        <span>Active Window</span>
      </label>
      <label class="radio-item">
        <input type="radio" name="target" value="all">
        <span>All Windows</span>
      </label>
    </div>
  </div>

  <div class="row">
    <label class="label">Format</label>
    <div class="radio-group" id="formatRadios">
      <label class="radio-item"><input type="radio" name="fmt" value="bookmark" checked><span>Web bookmarks</span></label>
      <label class="radio-item"><input type="radio" name="fmt" value="mention"><span>Link mentions</span></label>
      <label class="radio-item"><input type="radio" name="fmt" value="bulleted"><span>Bulleted list</span></label>
      <label class="radio-item"><input type="radio" name="fmt" value="database"><span>Database (rows)</span></label>
    </div>
  </div>

  <div class="hline"></div>

  <button id="save" class="btn" disabled>Save tabs to Notion</button>
  <p id="status" class="small"></p>
  <p class="small" style="text-align:center; margin-top:10px;">
    <a href="#" id="openOptionsLink">Open Options</a>
  </p>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
