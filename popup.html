<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Toss</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body class="popup">
  <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
    <img src="arrows.svg" alt="" width="18" height="18">
    <strong>Toss â†’ Notion</strong>
  </div>

  <div class="row">
    <label class="label">Parent Page ID (optional)</label>
    <input id="parentIdInput" type="text" class="input" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
    <div class="small">Leave empty to create at workspace top-level.</div>
  </div>

  <div class="row">
    <label class="label">Format</label>
    <select id="format" class="input">
      <option value="bookmark">Web bookmarks</option>
      <option value="mention">Link mentions</option>
      <option value="bulleted">Bulleted list</option>
    </select>
  </div>

  <div class="hline"></div>

  <button id="save" class="btn" disabled>Save tabs to Notion</button>
  <p id="status" class="small"></p>

  <script src="popup.js"></script>
</body>
</html>
